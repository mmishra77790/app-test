<body>
	
    <div class="container table-responsive" style="font-size: 10px; overflow-x: auto;">
	<input id="change" type="button" class="button" value="LoadMap" />
	<input id="refreshPage" type="button" class="button" value="Refresh" /><br/>
    <table id="example" class="table table-striped table-bordered display nowrap" cellspacing="0" width="100%" style="width:100%"></table>
    <input type="file" class="button" id="fileinput" />
    
</div>

  <script type="text/javascript">//<![CDATA[


var table = $('#example').DataTable({
    columns: [{
        "title": "Applicant",
        "data": "Applicant"
    }, {
        "title": "LocationDescription",
        "data": "LocationDescription"
    }, {
        "title": "Address",
        "data": "Address"
    }, {
        "title": "Latitude",
        "data": "Latitude"
    }, {
        "title": "Longitude",
        "data": "Longitude"
    }],
	"aLengthMenu": [[5, 10, 15, -1], [5, 10, 15, "All"]],
    "iDisplayLength": 5,
	"scrollX":        '150vh',
	"scrollY":        '150vh',
    "scrollCollapse": true,
	"autoWidth": true,  
	"columnDefs": [
        { "width": "150px", "targets": [0,1] },       
        { "width": "40px", "targets": [4] }
      ],
	'processing': true,
    'language': {
        'loadingRecords': '&nbsp;',
        'processing': 'Loading...'
    },   
	'dom': 'Rlfrtip',
	colReorder: true,
	responsive: {
        details: {
            type:'column',
            display: $.fn.dataTable.Responsive.display.modal( {
                header: function ( row ) {
                    var data = row.data();
                    return 'Details:';
                }
            } ),
            renderer: function ( api, rowIdx, columns ) {
                var data = $.map( columns, function ( col, i ) {
                    return '<tr>'+
                            '<td>'+col.title+':'+'</td> '+
                            '<td>'+col.data+'</td>'+
                        '</tr>';
                } ).join('');

                return $('<table width="100%"/>').append( data );
            }
        }
    },
	dom: 'Blfrtip',
		colReorder: true,
        buttons: [
			'colvis',
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
   ],
   orderCellsTop: true,
   fixedHeader: true,
});
$("#fileinput").on("change", function(evt) {
    var f = evt.target.files[0];
	if (f) {
        var r = new FileReader();
        r.onload = function(e) {
		    table.rows.add($.csv.toObjects(e.target.result)).draw();
        }
        r.readAsText(f);
    } else {
        alert("Failed to load file");
    }
});

  //]]></script>
